<!-- reservation-form.component.html -->

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="chambre">Choisissez une chambre :</label>
      <select formControlName="chambre" class="form-control">
        <option *ngFor="let chambre of chambresDisponibles" [value]="chambre">
          {{ chambre.numeroChambre }} - {{ chambre.typeC }}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="cinEtudiant">Entrez votre CIN :</label>
      <input type="text" formControlName="cinEtudiant" class="form-control" />
    </div>
  
    <button type="submit" [disabled]="!reservationForm.valid" class="btn btn-primary">
      RÃ©server
    </button>
  </form>
